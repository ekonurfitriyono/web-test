<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Keluhan</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, textarea { display: block; margin-bottom: 10px; width: 300px; }
    </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="myForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <textarea name="message" placeholder="Your message..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);

      const scriptURL = "https://script.google.com/macros/s/AKfycbw0NNNQWt-cVXe9bzdXfGwwy5rcVXe2c_XE6CK74L71bC0ALw4QYQ-DaOAIpZyfMChtKA/exec";
      
      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert("Data terkirim!");
          form.reset();
        } else {
          alert("Gagal mengirim.");
        }

      } catch (error) {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat mengirim data.");
      }
  
      
    });
  </script>
</body>
</html>
